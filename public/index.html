<!DOCTYPE html>
<html lang="">
  <head>
    <!-- CSP 헤더 - WebSocket 연결을 위한 설정 -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; 
      style-src 'self' 'unsafe-inline'; 
      media-src *; 
      img-src 'self' data: content:; 
      connect-src 'self' https://jamye-backend.o-r.kr wss://jamye-backend.o-r.kr ws://jamye-backend.o-r.kr https: wss: ws:;
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
    ">
    
    <script>
      // Cordova 스크립트 로드
      if (window.cordova) {
        var cordovaScript = document.createElement('script');
        cordovaScript.src = 'cordova.js';
        document.head.appendChild(cordovaScript);
      }
      
      // 네트워크 상태 확인
      document.addEventListener('deviceready', function() {
        console.log('Cordova device ready');
        
        // 네트워크 상태 확인
        if (navigator.connection) {
          console.log('네트워크 상태:', navigator.connection.type);
        }
      }, false);
    </script>
    <script src="cordova.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
